<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>匯率資料表</title>
  </head>
  <body>
    <h1>新增匯率資料</h1>
    <form id="exchangeForm">
      <label >日期：</label>
      <input type="date" id="date" name="date" required /><br /><br />
      <label >ID：</label>
      <input  id="id"placeholder="58開始" required />
      <label>美金換台幣：</label>
      <input type="text"id="usd_to_ntd"list="currencyList" placeholder="匯率" required/>
      <label>人民幣換台幣：</label>
      <input type="text"id="rmb_to_ntd"list="currencyList" placeholder="匯率" required/>
      <label>美金換人民幣：</label>
      <input type="text"id="usd_to_rmb"list="currencyList" placeholder="匯率" required/>  
      <br /><br />
      <button type="button" id="submitBtn">提交</button>
    </form>
    <div id="message"></div>
    <script src="./ExchangeRate.js"></script>
  </body>
</html>
